<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>Todo-list</title>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h2 class="title">My To Do List</h2>
        <form id="form" class="form">
          <input id="input" class="input" type="text" placeholder="To do..">
          <button type="submit" class="add-btn" id="add-btn">Add</button>
        </form>
      </div>
        <div class="todo-list">
          <ul id="list-todo" class="list-todo">
          </ul>
        </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
